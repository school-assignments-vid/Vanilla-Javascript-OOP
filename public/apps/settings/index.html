<div class="settings-container">
    <div class="settings-header">
        <h2>Settings</h2>
        <p>Manage your device</p>
    </div>

    <div class="settings-section">
        <h3>Personalization</h3>
        
        <div class="setting-item">
            <label>App Theme</label>
            <select id="theme-select">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>

        <div class="setting-item">
            <label>Desktop Background</label>
            <div class="input-group">
                <input type="text" id="wallpaper-input" placeholder="filename.jpg or URL" />
                <button id="save-wallpaper">Set</button>
            </div>
            <small>Local assets: default_void.jpg, wip_dark.png</small>
        </div>
    </div>

    <div class="settings-section">
        <h3>About This Device</h3>
        <div class="info-grid">
            <span>Edition</span>      <span id="sys-name">ZenOS</span>
            <span>Version</span>      <span id="sys-ver">...</span>
            <span>Build</span>        <span id="sys-build">...</span>
            <span>Processor</span>    <span id="sys-cpu">...</span>
            <span>Installed RAM</span><span id="sys-ram">...</span>
            <span>Device Name</span>  <span id="sys-host">...</span>
        </div>
    </div>
    
    <div class="settings-section">
        <h3>Registry Status</h3>
        <div class="info-grid">
            <span>Connection</span> <span id="reg-status" style="color: var(--zen-success)">Active</span>
        </div>
    </div>
</div>

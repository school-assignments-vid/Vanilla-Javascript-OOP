<div class="monaco-wrapper">
  <div class="app-body">
    <div class="sidebar" id="sidebar" tabindex="0">
      <div class="sidebar-header">
        <span>EXPLORER</span>
        <div class="sidebar-actions">
          <button id="new-file-btn" title="New File">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"
              />
            </svg>
          </button>
          <button id="download-zip-btn" title="Download All (ZIP)">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M.5 3l.04.54L2.37 7h11.26l1.83-3.46l.04-.54H.5zm1.88 5l-1.05 6.02l-.17.98h13.68l-.17-.98L13.62 8H2.38z"
              />
              <path
                d="M8 0v7.6l2.1-2.1l.7.7L8 9.01L5.2 6.2l.7-.7l2.1 2.1V0h-1z"
                transform="translate(0 2)"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="file-list" class="file-list"></div>
    </div>

    <div class="editor-area">
      <div id="tabs-container" class="tabs-container"></div>

      <div class="editor-toolbar">
        <div class="file-path-breadcrumb">
          <span id="active-filename-display">Welcome</span>
        </div>

        <div class="toolbar-spacer"></div>

        <div class="toolbar-group">
          <span
            id="lang-display"
            style="font-size: 11px; color: #666; margin-right: 10px"
          ></span>

          <button id="copy-btn" title="Copy to Clipboard">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
              />
              <path
                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
              />
            </svg>
          </button>

          <button id="download-btn" title="Download Current File">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M8 12L3 7l1.4-1.4L7 8.2V0h2v8.2l2.6-2.6L13 7l-5 5zm-4 2h8v2H4v-2z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div id="monaco-container"></div>

      <div id="welcome-container" class="hidden">
        <div class="welcome-content">
          <h1>ZenOS Text Editor</h1>
          <p class="subtitle">Editing evolved.</p>

          <div class="start-actions">
            <div class="action-group">
              <h3>Start</h3>
              <button id="welcome-new-file">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  style="margin-right: 8px"
                >
                  <path
                    d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"
                  />
                </svg>
                New File...
              </button>
            </div>
            <div class="action-group">
              <h3>Shortcuts</h3>
              <div class="shortcut-item">
                <span>Command Palette</span>
                <code>F1</code>
              </div>
              <div class="shortcut-item">
                <span>Rename File</span>
                <code>F2</code>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
